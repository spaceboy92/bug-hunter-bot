<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automated Bug Scanner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .font-mono {
      font-family: 'Roboto Mono', monospace;
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1e293b; /* slate-800 */
    }
    ::-webkit-scrollbar-thumb {
      background: #475569; /* slate-600 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #64748b; /* slate-500 */
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.5s ease-out forwards;
    }
    @keyframes pulse-glow {
      0%, 100% {
        box-shadow: 0 0 15px 5px rgba(168, 85, 247, 0.2), 0 0 5px 2px rgba(168, 85, 247, 0.3);
        border-color: rgba(168, 85, 247, 0.5);
      }
      50% {
        box-shadow: 0 0 30px 8px rgba(168, 85, 247, 0.3), 0 0 10px 3px rgba(168, 85, 247, 0.4);
        border-color: rgba(168, 85, 247, 0.8);
      }
    }
    @keyframes grid-pan {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }
    .loading-bg::before {
      content: '';
      position: absolute;
      inset: 0;
      z-index: -1;
      background-image:
        linear-gradient(rgba(30, 41, 59, 0) 49.9%, rgba(71, 85, 105, 0.8) 50%, rgba(30, 41, 59, 0) 50.1%),
        linear-gradient(90deg, rgba(30, 41, 59, 0) 49.9%, rgba(71, 85, 105, 0.8) 50%, rgba(30, 41, 59, 0) 50.1%);
      background-size: 50px 50px;
      animation: grid-pan 30s linear infinite;
      opacity: 0.2;
    }
    @keyframes skeleton-pulse {
      50% { opacity: 0.5; }
    }
    .animate-skeleton {
      animation: skeleton-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
  </style>
